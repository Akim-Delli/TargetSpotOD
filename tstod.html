<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Targetspot TOD </title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/tstod.css">


	<!-- third party javascript -->
	<script src="js/jq/jquery-1.11.0.js"	type="text/javascript"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- App Javascript -->
	<script src="js/nomapp.js" type="text/javascript"></script>

	

</head>
<body>
	

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Targetspot TOD</a>
        </div>
      </div>
    </div>

    <div class="container">
		<div class="forms">
	        <h1>TargetSpot On Demand Request Forms</h1>
	        <ul class="nav nav-tabs nav-justified" id="Tab">
  				<li class="active"><a href="#search" data-toggle="tab" href="#">TOD Request Form</a></li>
  				<li><a href="#play" data-toggle="tab">Ad Play</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
  				<div class="tab-pane active fade in" id="search">
  					<br>
  					<br>
  					
	  					<form role="form">
						  	<div class="row form-group">
						  		<div class="col-md-6">
							    	<label for="exampleInputEmail1">Sation</label>
							    	<input type="" class="form-control" id="station" placeholder="Enter Radio Sation">
							    </div>
						 	</div>
						  	<div class="row form-group">
						  		<div class="col-md-6">
							    	<label for="exampleInputPassword1">Length</label>
							    	<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter the Audio length in seconds">
							    </div>
						  	</div>
					  		<div class="row">
					  			<div class="col-md-6">
					  				<button type="submit" class="btn btn-primary">Search</button>
					  			</div>
					  		</div>
						</form>
					
  				</div>
  				<div class="tab-pane fade" id="play">
  					<br>
  					<br>
  					<form role="form">
					  	<div class="row form-group">
					  		<div class="col-md-6 col-md-offset-6">
						    	<label for="exampleInputEmail1">Sation</label>
						    	<input type="" class="form-control" id="station" placeholder="Enter Radio Sation">
						    </div>
						 	</div>
						  	<div class="row form-group">
						  		<div class="col-md-6 col-md-offset-6">
							    	<label for="audio file length">Length</label>
							    	<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter the Audio length in seconds">
							    </div>
						  	</div>
					  		<div class="row">
					  			<div class="col-md-6 col-md-offset-6">
					  				<button type="submit" class="btn btn-primary">Play</button>
					  			</div>
					  		</div>
					  	</div>
					</form>
  				</div>
      		</div>

    </div><!-- /.container -->

    <script>
    	$('#Tab a').click(function (e) {
  			e.preventDefault()
  			$(this).tab('show')
		})
    </script>

</body>
	
</html>
